<app-header></app-header>
<meta charset="utf-8">
<div style="margin-top: 0.5%;">
     <div class="container">
          <div class="p-grid">
               <div class="row-sm-12" style="margin-top: 3%;">
                    <div class="col-sm-6">
                         <p-card header="LATITUDE" [style]="{'width': '33rem', 'margin-bottom': '3em'}">
                              <dir align="right">
                                   <img src="../../assets/images/lat.jpg">
                              </dir>
                              <h3 align="center">{{this.mean_latitude}}</h3><br>
                         </p-card>
                    </div>
                    <div class="col-sm-6">
                         <p-card header="RSSI" [style]="{'width': '33rem', 'margin-bottom': '3em'}">
                              <dir align="right">
                                   <img src="../../assets/images/rssi.jpg">
                              </dir>
                              <h3 align="center">{{this.mean_rssi}}</h3>
                              <p align="right">dBm</p>
                         </p-card>
                    </div>
                    <div class="col-sm-6">
                         <p-card header="FREQUENCY" [style]="{'width': '33rem', 'margin-bottom': '3em'}">
                              <dir align="right">
                                   <img src="../../assets/images/fre.jpg">
                              </dir>
                              <h3 align="center">{{this.mean_frequency}}</h3>
                              <p align="right">Mhz</p>
                         </p-card>
                    </div>
                    <div class="col-sm-6">
                         <p-card header="Gateway of MSU" [style]="{'width': '33rem', 'margin-bottom': '3em'}">
                              <dir align="right">
                                   <img src="../../assets/images/distance.png">
                              </dir>
                              <h3 align="center">{{this.distanceGW2}}</h3>
                              <p align="right">เมตร</p>
                         </p-card>
                    </div>
               </div>
               

               <div class="row-sm-12" style="margin-top: 3%;">
                    
                    <div class="col-sm-6">
                         <p-card header="LONGITUDE" [style]="{'width': '33rem', 'margin-bottom': '3em'}">
                              <dir align="right">
                                   <img src="../../assets/images/long.jpg">
                              </dir>
                              <h3 align="center">{{this.mean_longitude}}</h3><br>
                         </p-card>
                    </div>
                    <div class="col-sm-6">
                         <p-card header="SNR" [style]="{'width': '33rem', 'margin-bottom': '3em'}">
                              <dir align="right">
                                   <img src="../../assets/images/rssi.jpg">
                              </dir>
                              <h3 align="center">{{this.mean_snr}}</h3>
                              <p align="right">dB</p>
                         </p-card>
                    </div>
                    <div class="col-sm-6">
                         <p-card header="TIME" [style]="{'width': '33rem', 'margin-bottom': '3em'}">
                              <dir align="right">
                                   <img src="../../assets/images/time.png">
                              </dir>
                              <h3 align="center">{{this.mean_time}}</h3>
                              <br>
                         </p-card>
                    </div>
                    <div class="col-sm-6">
                         <p-card header="Gateway of Sky Kingdom" [style]="{'width': '33rem', 'margin-bottom': '3em'}">
                              <dir align="right">
                                   <img src="../../assets/images/distance.png">
                              </dir>
                              <h3 align="center">{{this.distanceGW1}}</h3>
                              <p align="right">เมตร</p>
                         </p-card>
                    </div>
               </div>
               <div class="row-sm-12" style="margin-top: 3%;">
                    <p-card header="Signal of Gateway" [style]="{'width': '68rem', 'margin-left': '1em', 'margin-bottom': '3em'}">
                         <dir align="right">
                              <img src="../../assets/images/gateway.png">
                         </dir>
                         <h3 align="center">{{this.fromgateway}}</h3>
                    </p-card>
               </div>
          </div>
     </div>
</div>

<app-footer></app-footer>
